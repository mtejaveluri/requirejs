name: SCANOSS Scan

on:
  push:
  pull_request:

jobs:
  run-scanoss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run SCANOSS Scan
        uses: scanoss/gha-code-scan@v1
        with:
          debug: true

      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: scanoss-results
          path: scanoss_output
